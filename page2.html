<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Webpage</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffccd5);
      background-size: cover;
      background-position: center;
      color: #333;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .animated-img {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .animated-img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .background-heart {
      background-image: url('https://4kwallpapers.com/images/wallpapers/my-melody-5k-pink-1920x1080-11744.png');
      background-size: 1920px 1080px;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      z-index: -1;
    }

    h1, p {
      display: inline-block;
      animation: shake 1s ease-in-out infinite;
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-10px);
      }
      50% {
        transform: translateX(10px);
      }
      75% {
        transform: translateX(-10px);
      }
      100% {
        transform: translateX(0);
      }
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #ffb6c1;
      color: white;
      border: 2px solid #ffb6c1;
      border-radius: 50px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #ff6699;
      border-color: #ff6699;
      transform: scale(1.1);
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #ffccd5;
      color: white;
      border: 2px solid #ffccd5;
      border-radius: 50px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: #ff6699;
      border-color: #ff6699;
      transform: scale(1.1);
    }

    .next-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #ffccd5;
      color: white;
      border: 2px solid #ffccd5;
      border-radius: 50px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .next-button:hover {
      background-color: #ff6699;
      border-color: #ff6699;
      transform: scale(1.1);
    }

    iframe {
      margin-top: 20px;
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
    }

    .heart {
      position: absolute;
      font-size: 30px;
      animation: floatHeart 5s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(0);
      }
      50% {
        transform: translateY(-20px) rotate(45deg);
      }
      100% {
        transform: translateY(0) rotate(0);
      }
    }
  </style>
</head>
