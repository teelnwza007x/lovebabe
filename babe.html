<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Webpage</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffccd5); /* สีพาสเทลน่ารัก */
      background-size: cover;
      background-position: center;
      color: #333;
      overflow: hidden;
      transition: opacity 1s ease-in-out; /* เพิ่ม transition เมื่อเปลี่ยนหน้า */
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #ffb6c1;
      color: white;
      border: 2px solid #ffb6c1;
      border-radius: 50px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      text-decoration: none;
    }

    .button:hover {
      background-color: #ff6699;
      border-color: #ff6699;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>กดเข้าไปสิอีอ้วน</h2>
    <p></p>

    <!-- ปุ่มกรอบมนๆ -->
    <a href="page2.html" class="button" id="transitionButton">กดคลิ๊ก</a>
  </div>
   <audio id="background-sound" src="file:///C:/Users/teenys/Desktop/babe/musicbg.mp3.mp3" autoplay loop></audio>
  <script>
    document.getElementById('transitionButton').addEventListener('click', function(e) {
      e.preventDefault(); // ป้องกันไม่ให้ไปที่ page2 ทันที
      document.body.style.opacity = '0'; // ทำให้เนื้อหาหายไป (Fade out)
      setTimeout(() => {
        window.location.href = 'page2.html'; // ไปที่หน้า page2 หลังจากแอนิเมชันจบ
      }, 1000); // รอ 1 วินาทีเพื่อให้แอนิเมชัน fade out เสร็จ
    });
  </script>
</body>
</html>
